<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div class="containerPrincipal">
<!--los primero 20 registros-->
<div class="containerPost">
  <h2>Registros</h2>
  <button (click)="cargarPost()">Mostrar Posts</button>

  <div *ngIf="showPosts">
    <button (click)="hidePosts()">Ocultar Posts</button>
    <ng-container *ngFor="let post of posts">
      <p><strong>User ID:</strong> {{ post.userId }}</p>
      <p><strong>ID:</strong> {{ post.id }}</p>
      <p><strong>Título:</strong> {{ post.title }}</p>
      <p><strong>Cuerpo:</strong> {{ post.body }}</p>
    </ng-container>
  </div>

</div>
<br>
<br>

<!--por id-->
<div class="containerPostId">
  
  <h2>Registro por ID:</h2>


  <label for="post-id">ID del post:</label>
  <input type="number" id="post-id" [(ngModel)]="postId">
  <button (click)="buscarPost()">Buscar post</button>
<div *ngIf="post">
  <p><strong>User ID:</strong> {{ post.userId }}</p>
  <p><strong>ID:</strong> {{ post.id }}</p>
  <p><strong>Título:</strong> {{ post.title }}</p>
  <p><strong>Cuerpo:</strong> {{ post.body }}</p>
</div>

</div>
<br>
<br>

<!--agregar post-->
<div class="containerPostA">
  <h2>Agregar post</h2>
<form (ngSubmit)="agregarPost()" #postForm="ngForm">

  <div>
    <label>Título:</label>
    <input type="text" name="title" [(ngModel)]="nuevoPost.title" >
  </div>
  <div>
    <label>Contenido:</label>
    <textarea name="body" [(ngModel)]="nuevoPost.body" ></textarea>
  </div>
  <div>
    <label>Usuario:</label>
    <input type="number" name="userId" [(ngModel)]="nuevoPost.userId" >
  </div>
  <button type="submit">Agregar Post</button>
</form>
</div>
<br>
<br>

<!-- put-->
<div class="containerPostUpdate">
<h2>Actualizar post</h2>
<form (ngSubmit)="actualizarPost()">
  <div>
    <label>Título:</label>
    <input type="text" name="title" [(ngModel)]="posta.title" >
  </div>
  <div>
    <label>Contenido:</label>
    <textarea name="body" [(ngModel)]="posta.body" ></textarea>
  </div>
  <div>
    <label>Usuario:</label>
    <input type="number" name="userId" [(ngModel)]="posta.userId" >
  </div>
  <button type="submit">Agregar Post</button>
</form>
</div>
<br>
<br>
<!--delete-->
<div class="containerDelete">
<h2>Eliminar post</h2>

  <label for="post-id">ID del post:</label>
  <input type="number" id="post-id" [(ngModel)]="postId">
  <button type="button" (click)="borrarPost()">Eliminar post</button>

</div>
<br>
<br>
